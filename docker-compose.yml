version: '3.8'

services:
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=your-super-secret-jwt-key
    volumes:
      - ./packages/database:/app/packages/database
    depends_on:
      - redis

  execution-service:
    build:
      context: .
      dockerfile: apps/execution-service/Dockerfile
    environment:
      - REDIS_URL=redis://redis:6379
      - BINANCE_API_URL=https://testnet.binance.vision
    volumes:
      - ./packages/database:/app/packages/database
    depends_on:
      - redis

  event-service:
    build:
      context: .
      dockerfile: apps/event-service/Dockerfile
    ports:
      - "3003:3003"
    environment:
      - PORT=3003
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=your-super-secret-jwt-key
    depends_on:
      - redis

  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3001
      - NEXT_PUBLIC_WS_URL=ws://localhost:3003
    depends_on:
      - backend
      - event-service

volumes:
  redis_data:
